<div class="row mx-4 my-4">
    <div  class="col-lg-6 col-md-12 col-sm-12 colnm shadow" >
        <form class="formGroup" [formGroup]="loginForm">
            <h2 >Login</h2>
            <div  class="formGroup frmgrp" >
                <!-- Firstname -->
                <label for="email" >Email : </label>
                <input  class="form-control rounded-5" type="text" formControlName="email">
                <div class="text-danger" *ngIf="email.invalid && (email.dirty|| email.touched)  ">
                    Please enter valid email<br>Must be in Format : abcd12@gmail.com
                </div>
                <!-- Firstname -->

                <!-- Lastname -->
                <label for="password" >Password : </label>
                <div class="input-group ">
                <input  class="form-control" type={{typePassword}} formControlName="password">
                <div class="input-group-append ">
                    <div class="input-group-text bg-white inpgrpapp">
                        <span class="material-icons" (click)="toggle()">
                        {{togglePassword}}
                        </span>
                    </div>
                </div>
                </div>
                <div class="text-danger" *ngIf="password.invalid && (password.dirty|| password.touched)">
                    Please enter valid password<br>Password must contain at least one small letter, one capital letter, at least one number, and be longer than or equal to 8 charaters.
                </div>
                <!-- Lastname -->

                <!-- Forget password -->
                <a class="frpssd" (click)="onForgetPasswordClick()">Forgot Password?</a>
                <!-- Forget password -->

                <!-- Login and new user button -->
                <div  class="btn-block btngrp" >
                    <div class="update btn-block" >
                        
                        <button [disabled]="loginForm.invalid" class="btn btn-block btn-primary" (click)="onLoginClick()"  
                        data-toggle="tooltip" data-placement="right" [ngStyle]="{cursor: loginForm.invalid ? 'no-drop':'pointer'}" title="Enter valid data to enable login button">Login</button>
                        
                    </div>
                    <div class="cancel" >
                        <a class="btn-block " (click)="onRegisterClick()">New User? <span class="reg">SignUp</span> </a>
                    </div>
                </div>
                <!-- Login and new user button -->

            </div>
            
        </form>
    </div>
</div>
