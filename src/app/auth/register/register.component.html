<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="container-fluid">
  <div class="row justify-content-center align-items-center">
    <div class=" col-sm-8 col-md-4 mb-4 col-12 col-md-5 col-sm-7  shadow-lg p-3 mb-5 rounded ">

      <form (ngSubmit)="onSubmit(userRegisterForm.value)" #userRegisterForm="ngForm" novalidate>
        <div class="form-group" [class.has-error]="fnameRef.invalid">
          <label class="alert-link control-label" for="exampleInputPassword1">FirstName: </label>
          <input required [(ngModel)]="firstName" type="text" class="form-control" name="FirstName" #fnameRef="ngModel"
            pattern="[a-zA-Z]*">

          <small class="help-block" *ngIf="fnameRef.errors && (fnameRef.dirty || fnameRef.touched)">Please enter First
            Name
          </small>
          <small class="help-block" *ngIf="fnameRef.errors?.pattern"><br>Should contain Alphabets only</small>
        </div>

        <div class="form-group" [class.has-error]="lnameRef.invalid">
          <label class="alert-link control-label" for="exampleInputPassword1">LastName: </label>
          <input required [(ngModel)]="lastName" type="text" class="form-control" name="LastName" #lnameRef="ngModel"
            pattern="[a-zA-Z]*">

          <small class="help-block" *ngIf="lnameRef.errors && (lnameRef.dirty || lnameRef.touched)">Please enter Last
            Name
          </small>
          <small class="help-block" *ngIf="lnameRef.errors?.pattern"><br>Should contain Alphabets only</small>
        </div>


        <div class="form-group" [class.has-error]="emailRef.invalid">
          <label class="alert-link control-label" for="exampleInputPassword1">Email Id: </label>
          <input required [(ngModel)]="email" type="email" class="form-control" name="Email" #emailRef="ngModel"
            pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">

          <small class="help-block" *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)">Please enter Email
            Id
          </small>
          <small class="help-block" *ngIf="emailRef.errors?.pattern"><br>You can use letters, numbers, periods and
            underscore</small>
        </div>

        <div class="form-group" [class.has-error]="passRef.invalid">
        <label class="alert-link control-label" for="exampleInputPassword1">Password: </label>
          <div class="input-group">
            <input required data-toggle="password" [(ngModel)]="password" type="{{typePassword}}" class="form-control" name="Password"
              #passRef="ngModel" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
            <div class="input-group-append">
              <div class="input-group-text bg-white"><span class="material-icons" (click) = "toggle()">
                {{togglePassword}}
              </span></div>
            </div>
          </div>
          <small class="help-block" *ngIf="passRef.errors && (passRef.dirty || passRef.touched)">Please enter valid
            Password
          </small>
          <small class="help-block" *ngIf="passRef.errors?.pattern"><br>Use 8 or more characters with a mix of letters, numbers & symbols ;)</small>
        </div>
        <button [disabled]="!userRegisterForm.form.valid" type="submit"
          class="btn btn-primary btn-block btn-group-lg shadow-lg">REGISTER </button>
      </form>
    </div>
  </div>
